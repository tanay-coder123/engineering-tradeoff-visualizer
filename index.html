<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engineering Trade-Off Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <h1>Engineering Trade-Off Visualizer</h1>
</nav>

<main>

    <section class="card center">
        <label>Design Name</label>
        <input id="name" type="text" placeholder="FRC Drivetrain A">
    </section>

    <section class="card center">
        <h2>Design Ratings</h2>

        <div class="slider-group">
            <label>Speed: <span id="speedVal">5</span></label>
            <input type="range" id="speed" min="0" max="10" value="5">
        </div>

        <div class="slider-group">
            <label>Torque: <span id="torqueVal">5</span></label>
            <input type="range" id="torque" min="0" max="10" value="5">
        </div>

        <div class="slider-group">
            <label>Cost: <span id="costVal">5</span></label>
            <input type="range" id="cost" min="0" max="10" value="5">
        </div>
    </section>

    <section class="card center">
        <h2>Design Priorities</h2>

        <div class="slider-group">
            <label>Speed Priority</label>
            <input type="range" id="wSpeed" min="0" max="10" value="4">
        </div>

        <div class="slider-group">
            <label>Torque Priority</label>
            <input type="range" id="wTorque" min="0" max="10" value="4">
        </div>

        <div class="slider-group">
            <label>Cost Priority</label>
            <input type="range" id="wCost" min="0" max="10" value="2">
        </div>

        <p id="weightDisplay"></p>
    </section>

    <section class="card center">
        <canvas id="chart" width="520" height="300"></canvas>
        <button onclick="saveDesign()">Save Design</button>
    </section>

    <section class="card center">
        <h2>Evaluation</h2>
        <p><strong>Score:</strong> <span id="score">—</span></p>
        <p><strong>Conclusion:</strong> <span id="evaluation">—</span></p>
        <p><strong>Design Focus:</strong> <span id="focus">—</span></p>
    </section>

    <section class="card center">
        <h2>Saved Designs</h2>
        <ul id="saved"></ul>
    </section>

</main>

<script src="script.js"></script>
</body>
</html>
