<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engineering Trade-Off Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <h1>Engineering Trade-Off Visualizer</h1>
    <p>Interactive design trade-off analysis</p>
</nav>

<main>

<section class="card">
    <h2>Design Inputs</h2>

    <input id="designName" type="text" placeholder="Design Name">

    <div class="slider-group">
        <label>Speed: <span id="speedVal">5</span></label>
        <input type="range" id="speed" min="1" max="10" value="5">

        <label>Torque: <span id="torqueVal">5</span></label>
        <input type="range" id="torque" min="1" max="10" value="5">

        <label>Cost: <span id="costVal">5</span></label>
        <input type="range" id="cost" min="1" max="10" value="5">
    </div>
</section>

<section class="card">
    <h2>Design Priorities (Must Total 100)</h2>

    <div class="priority-grid">
        <div>
            <label>Speed</label>
            <input type="number" id="speedPriority" min="0" max="100" value="40">
        </div>
        <div>
            <label>Torque</label>
            <input type="number" id="torquePriority" min="0" max="100" value="40">
        </div>
        <div>
            <label>Cost</label>
            <input type="number" id="costPriority" min="0" max="100" value="20">
        </div>
    </div>

    <p id="priorityStatus"></p>
</section>

<section class="card">
    <h2>Visualization</h2>
    <canvas id="designChart" width="600" height="300"></canvas>
    <canvas id="priorityChart" width="600" height="200"></canvas>
</section>

<section class="card">
    <h2>Evaluation</h2>

    <p><strong>Score:</strong> <span id="score">—</span></p>
    <p><strong>Evaluation:</strong> <span id="evaluation">Waiting for valid inputs</span></p>
    <p><strong>Design Focus:</strong> <span id="focus">—</span></p>

    <button id="saveBtn">Save Design</button>
</section>

<section class="card">
    <h2>Saved Designs</h2>
    <div id="designList"></div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
