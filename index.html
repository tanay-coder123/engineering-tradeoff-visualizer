<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engineering Trade-Off Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <h1>Engineering Trade-Off Visualizer</h1>
</nav>

<main>

    <section class="card">
        <h2>Design Inputs</h2>

        <label>Design Name</label>
        <input id="name" type="text" placeholder="e.g. FRC Drivetrain A">

        <div class="grid">
            <div>
                <label>Speed</label>
                <input id="speed" type="number" min="0" max="10" value="5">
            </div>
            <div>
                <label>Torque</label>
                <input id="torque" type="number" min="0" max="10" value="5">
            </div>
            <div>
                <label>Cost</label>
                <input id="cost" type="number" min="0" max="10" value="5">
            </div>
        </div>
    </section>

    <section class="card">
        <h2>Design Priorities</h2>

        <p class="note">
            Assign priority points (non-negative). Weights are automatically normalized.
        </p>

        <div class="grid">
            <div>
                <label>Speed Priority</label>
                <input id="wSpeed" type="number" min="0" value="1">
            </div>
            <div>
                <label>Torque Priority</label>
                <input id="wTorque" type="number" min="0" value="1">
            </div>
            <div>
                <label>Cost Priority</label>
                <input id="wCost" type="number" min="0" value="1">
            </div>
        </div>

        <p id="weightDisplay"></p>
    </section>

    <section class="card center">
        <canvas id="chart" width="420" height="260"></canvas>
        <button onclick="saveDesign()">Save Design</button>
    </section>

    <section class="card results">
        <h2>Live Evaluation</h2>
        <p><strong>Score:</strong> <span id="score">—</span></p>
        <p><strong>Evaluation:</strong> <span id="evaluation">—</span></p>
        <p><strong>Design Focus:</strong> <span id="focus">—</span></p>
    </section>

    <section class="card">
        <h2>Saved Designs</h2>
        <ul id="savedList"></ul>
    </section>

</main>

<script src="script.js"></script>
</body>
</html>
