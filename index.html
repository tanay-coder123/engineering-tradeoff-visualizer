<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engineering Trade-Off Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <h1>Engineering Trade-Off Visualizer</h1>
</nav>

<main>

<section class="card center">
    <h2>Design Setup</h2>

    <input 
        type="text" 
        id="designName" 
        placeholder="Design Name (e.g., Drivetrain A)"
    >

    <div class="sliders">
        <label>Speed: <span id="speedVal">5</span></label>
        <input type="range" id="speed" min="1" max="10" value="5">

        <label>Torque: <span id="torqueVal">5</span></label>
        <input type="range" id="torque" min="1" max="10" value="5">

        <label>Cost: <span id="costVal">5</span></label>
        <input type="range" id="cost" min="1" max="10" value="5">
    </div>
</section>

<section class="card center">
    <h2>Design Priorities (Allocate 100 Points)</h2>

    <p class="hint">Distribute priority points to reflect design intent</p>

    <div class="priority-grid">
        <div>
            <label>Speed Priority</label>
            <input type="number" id="speedPriority" value="40">
        </div>

        <div>
            <label>Torque Priority</label>
            <input type="number" id="torquePriority" value="40">
        </div>

        <div>
            <label>Cost Priority</label>
            <input type="number" id="costPriority" value="20">
        </div>
    </div>

    <p id="priorityStatus"></p>
</section>

<section class="card center">
    <h2>Live Evaluation</h2>

    <canvas id="barChart" width="600" height="300"></canvas>

    <div class="results">
        <p><strong>Score:</strong> <span id="score">0.00</span></p>
        <p><strong>Evaluation:</strong> <span id="evaluation"></span></p>
        <p><strong>Design Focus:</strong> <span id="focus"></span></p>
    </div>

    <button id="saveBtn">Save Design</button>
</section>

<section class="card center">
    <h2>Saved Designs (Ranked)</h2>
    <div id="designList"></div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
