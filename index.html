<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engineering Trade-Off Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <h1>Engineering Trade-Off Visualizer</h1>
</nav>

<main>


<section class="card center">
    <h2>Design Setup</h2>

    <input 
        type="text" 
        id="designName" 
        placeholder="Design Name (e.g., Drivetrain A)"
        class="design-name"
    >

    <div class="control-row">
        <label for="speed">Speed</label>
        <input type="range" id="speed" min="1" max="10" value="5">
        <span id="speedVal">5</span>
    </div>

    <div class="control-row">
        <label for="torque">Torque</label>
        <input type="range" id="torque" min="1" max="10" value="5">
        <span id="torqueVal">5</span>
    </div>

    <div class="control-row">
        <label for="cost">Cost</label>
        <input type="range" id="cost" min="1" max="10" value="5">
        <span id="costVal">5</span>
    </div>
</section>


<section class="card center">
    <h2>Design Priorities (Allocate 100 Points)</h2>

    <p class="hint">
        Distribute priority points to reflect design intent.
        Total must equal <strong>100</strong>.
    </p>

    <div class="priority-grid">
        <div>
            <label for="speedPriority">Speed Priority</label>
            <input type="number" id="speedPriority" value="40" min="0" max="100">
        </div>

        <div>
            <label for="torquePriority">Torque Priority</label>
            <input type="number" id="torquePriority" value="40" min="0" max="100">
        </div>

        <div>
            <label for="costPriority">Cost Priority</label>
            <input type="number" id="costPriority" value="20" min="0" max="100">
        </div>
    </div>

    <p id="priorityStatus"></p>
</section>


<section class="card center">
    <h2>Live Evaluation</h2>

    <canvas id="barChart" width="600" height="300"></canvas>

    <div class="results">
        <p><strong>Score:</strong> <span id="score">0.00</span></p>
        <p><strong>Evaluation:</strong> <span id="evaluation"></span></p>
        <p><strong>Design Focus:</strong> <span id="focus"></span></p>
    </div>

    <button id="saveBtn">Save Design</button>
</section>


<section class="card center">
    <h2>Saved Designs (Ranked)</h2>
    <div id="designList"></div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
